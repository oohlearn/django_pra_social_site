{% extends "users/base.html" %} {% block title %}New Post{% endblock %} {% block content %}
<div class="container py-3 mx-10">
  <h1 class="text-2xl m-10 font-bold">New Post</h1>

  <form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Title</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.title}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Caption</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.caption}}</div>
    </div>

    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Image</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.image}}</div>
    </div>

    <button type="submit" class="text-white bg-green-500 px-5 rounded shadow py-2 mt-5">Save</button>
  </form>
</div>

{% endblock %}
