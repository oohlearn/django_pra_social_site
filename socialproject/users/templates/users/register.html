{% extends "users/base.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="container py-3 mx-10">
  <h1 class="text-2xl m-10 font-bold">User Register</h1>

  <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded pt-6 pb-5 mb-4">
    {% csrf_token %}
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Username</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.username}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Email address</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.email}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Password</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.password}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Password confirm</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{form.password_confirm}}</div>
    </div>

    <button type="submit" class="text-white bg-green-500 px-5 rounded shadow py-2 mt-5">Register</button>
  </form>
</div>
{% endblock %}
