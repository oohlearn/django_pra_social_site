{% extends "users/base.html" %} {% block title %}Edit{% endblock %} {% block content %}
<div class="container py-3 mx-10">
  <h1 class="text-2xl m-10 font-bold">Edit User Profile</h1>

  <form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">First Name</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{user_form.first_name}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Last Name</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{user_form.last_name}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Email address</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{user_form.email}}</div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 font-bold mb-2">Photo</label>
      <div class="shadow appearance-none border rounded text-gray-700 py-2 px-3 mr-10">{{profile_form.as_p}}</div>
    </div>

    <button type="submit" class="text-white bg-green-500 px-5 rounded shadow py-2 mt-5">Save</button>
  </form>
</div>
{% endblock %}
