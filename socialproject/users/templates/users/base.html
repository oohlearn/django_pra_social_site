{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Document {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary shadow-lg" data-bs-theme="dark">
        <div class="container-fluid mx-auto">
          <div class="flex justify-between">
            <div>
              <a class="navbar-brand flex" href="{% url 'home' %}"><img class="h-8 w-8 mr-2" src="{% static 'users/images/icon.png'%}" alt="" /> <span class="font-semibold">ABC Social</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav space-x-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-semibold" href="{% url 'change_password' %}">Features</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link font-semibold" href="{% url 'posts:create_post' %}">New post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-semibold" href="{% url 'edit' %}">Edit</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-semibold" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link font-semibold" href="{% url 'login'%}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-semibold" href="{% url 'register'%}">Register</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-12 py-3">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
